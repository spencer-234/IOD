<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <div class="container">
            <div class="display">
                <div class="expression"></div>
                <div class="displaynum"></div>
            </div>
            <div class="buttons">
                <button class="operator" id="signs">+/-</button>
                <button class="operator func" id="modulus" value="modulus">%</button>
                <button class="operator func" id="divide" value="divide">/</button>
                <button id="clear">clear</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator func" id="multiply" value="multiply">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator func" id="subtract" value="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator func" id="plus" value="add">+</button>
                <button class="number">0</button>
                <button class="number" id="double_zero">00</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
        <div class="inputBox">
            <label for="message">Message to log to console:</label>
            <input type="text" id="message">
        </div>
    </body>
</html>
