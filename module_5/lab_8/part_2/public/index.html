<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Helix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Helix</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" onclick="populateAll('')">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Categories
              </a>
              <ul class="dropdown-menu">
                <li onclick="populateAll('')"><a class="dropdown-item" href="#">All</a></li>
                <li><a class="dropdown-item sort" href="#">Men's Clothing</a></li>
                <li><a class="dropdown-item sort" href="#">Jewelery</a></li>
                <li><a class="dropdown-item sort" href="#">Electronics</a></li>
                <li>
                  <a class="dropdown-item sort" href="#">Women's Clothing</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container p-4">
        <div class="row g-4">
        </div>
    </div>
    <template class="col-lg-3 col-md-6 col-sm-12" id="itemTemplate">
        <div class="card" style="width: 18rem; margin: 5px;">
          <img src="" class="card-img-top"/>
          <div class="card-body" style="display: flex; flex-direction: column;">
            <h5 class="card-title"></h5>
            <p class="card-text" style="height: 200px; overflow: auto; margin-bottom: auto;">
            </p>
            <h4 class="price"></h4>
            <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
        </div>
    </template>
    
    <script src="./main.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
