<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        #newsItemForm > div {
            display: flex;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstrap Cards</a>
      </div>
    </nav>
    <template class="col-lg-3 col-md-6 col-sm-12" id="postsItemTemplate">
      <div class="card" style="width: 18rem; margin: 5px">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </template>
    <div class="container p-4">
      <div class="row g-4">
      </div>
    </div>
    <script>
    const dataContainer = document.querySelector(".row");
    
    const posts = async () => {
        return await fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then((res) => res.json())
            .catch(err => console.error(err));
    }

    posts().then(res => {
        res.forEach(post => {
            const template = document.getElementById("postsItemTemplate").content.cloneNode(true);
            template.querySelector('.card-title').textContent = post.title;
            template.querySelector('.card-text').textContent = post.body;
            dataContainer.appendChild(template);
        })
    });
    </script>
  </body>
</html>
